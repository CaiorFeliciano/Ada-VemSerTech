<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="title">Jogo da Velha</h1>
    <div id="tic-tac-toe" class="board">
        <div class="square" onclick="clickHandler(0)"></div>
        <div class="square" onclick="clickHandler(1)"></div>
        <div class="square" onclick="clickHandler(2)"></div>
        <div class="square" onclick="clickHandler(3)"></div>
        <div class="square" onclick="clickHandler(4)"></div>
        <div class="square" onclick="clickHandler(5)"></div>
        <div class="square" onclick="clickHandler(6)"></div>
        <div class="square" onclick="clickHandler(7)"></div>
        <div class="square" onclick="clickHandler(8)"></div>
    </div>
    <button id="restart" class="restart" onclick="restart()">Reiniciar</button>
    <div id="checkGame">

    </div>
    <script src="script.js"></script>
</body>
</html>
