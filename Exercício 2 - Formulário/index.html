<!-- ATIVIDADE 2
> Criar um formulário;
> Utilizar labels com for para cada input;
> Utilizar as propriedades id e name;
> Utilizar pelo menos 5 tipos de inputs diferentes;
> Deverá ter validações de campos antes de enviar o formulário;
> Utilizar uma API para registrar os dados; (crudcrud.com // nocodeform.io);
> Recuperar os dados da API e listar em uma tabela; -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Atividade 2</title>
  </head>
  <body>
    <header>
      <h1>Atividade 2</h1>
    </header>
    <main>
      <section>
        <p>Formulário de Cadastro</p>
        <form class="container-form" novalidate>
          <div>

            <input
              class="field"
              placeholder="Nome"
              type="text"
              id="name"
              name="name"
              maxlength="30"
            />
            <div class="error"><p>Preencha corretamente o campo.</p></div>
            <input
              class="field"
              type="password"
              placeholder="Senha"
              id="password"
              name="password"
              required
              minlength="5"
            />
            <div class="error"><p>Preencha corretamente o campo.</p></div>
            
            <input
              class="field"
              placeholder="E-Mail"

              type="email"
              id="email"
              name="email"
              required
            />
            <div class="error"><p>Preencha corretamente o campo.</p></div>  

            <input
              class="field"
              placeholder="Telefone"

              type="text"
              id="number"
              name="number"
              maxlength="11"
              required
            />
            <div class="error"><p>Preencha corretamente o campo.</p></div>
            <label for="checkbox">Receber novidades?</label>
            <input
              type="checkbox"
              id="checkbox"
              name="checkbox"
              checked
            />
            <input
              class="button"
              type="submit"
              onclick="post()"
            />
          </div>
          <button
            class="btn-getUsers"
            onclick="getUsers()"
          >
            Renderiza Tabela
          </button>
        </form>
      </section>
      <section>
        <table id="userTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Senha</th>
              <th>E-Mail</th>
              <th>Telefone</th>
              <th>Receber novidades?</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
